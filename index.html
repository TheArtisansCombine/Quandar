<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner Fixed Speed</title>
  <style>
    .spinner-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px auto;
      border-radius: 50%;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    .spinner-pointer {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="spinner-container">
    <canvas id="spinnerCanvas" width="300" height="300"></canvas>
    <div class="spinner-pointer"></div>
  </div>
  <button id="spinBtn">Spin</button>
  <h2 id="result"></h2>

  <script>
    const canvas = document.getElementById("spinnerCanvas");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resultEl = document.getElementById("result");

    const slices = ["Option 1", "Option 2", "Option 3", "Option 4"];
    const sliceAngle = (2 * Math.PI) / slices.length;
    let currentAngle = 0;

    function drawWheel() {
      for (let i = 0; i < slices.length; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * sliceAngle, (i + 1) * sliceAngle);
        ctx.fillStyle = i % 2 === 0 ? "#ffcc00" : "#66ccff";
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * sliceAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(slices[i], 140, 10);
        ctx.restore();
      }
    }

    drawWheel();

    function spinWheel() {
      const spinDuration = 4000; // 4 seconds fixed
      const rotations = 6; // fixed rotations
      const finalAngle = currentAngle + rotations * 2 * Math.PI + Math.random() * 2 * Math.PI;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        if (elapsed < spinDuration) {
          const progress = elapsed / spinDuration;
          currentAngle = finalAngle * progress;
          ctx.clearRect(0, 0, 300, 300);
          ctx.save();
          ctx.translate(150, 150);
          ctx.rotate(currentAngle);
          ctx.translate(-150, -150);
          drawWheel();
          ctx.restore();
          requestAnimationFrame(animate);
        } else {
          currentAngle = finalAngle;
          ctx.clearRect(0, 0, 300, 300);
          ctx.save();
          ctx.translate(150, 150);
          ctx.rotate(currentAngle);
          ctx.translate(-150, -150);
          drawWheel();
          ctx.restore();

          const winningIndex = slices.length - 1 - Math.floor(((currentAngle % (2 * Math.PI)) / sliceAngle)) % slices.length;
          resultEl.textContent = `Winner: ${slices[winningIndex]}`;
        }
      }
      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
